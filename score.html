<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
    <link rel="stylesheet" href="../Final-Project/score.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <a href="../Final-Project/index.html">
            <p class="logo"><img src="image-removebg-preview (14).png" alt="TypeRush"></p>
        </a>
        <p class="score">SCORES</p>
    </header>
    <div id="box">
        <div class="circle">
            <div id="wpm">
                <div class="wpm">X</div>
                WPM
            </div>
        </div>
        <div class="x">X</div>
        <div class="circle">
            <div id="acc">
                <div class="acc">
                    X%
                </div>
                Accuracy
            </div>
        </div>
        <div class="equal">=</div>
        <div class="circle">
            <div id="speed">
                <div class="speed">X</div>
                WPM
            </div>
        </div>
    </div>
    <!-- <div id="words">
        Words: X
    </div> -->
    <!-- <button id="clear">Clear Word Count</button> -->
    <button class="back">Back to Test</button>
    <script src="score.js"></script>

</body>

</html>
